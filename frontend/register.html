<!DOCTYPE html>
<html lang="en" ng-app="farmLinkApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmLink â€“ Register</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/auth.css" rel="stylesheet">
</head>
<body ng-controller="authController" class="auth-body">

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Register</h2>
      <form ng-submit="register()">
        <input type="text" placeholder="Full Name" ng-model="user.name" required>
        <input type="email" placeholder="Email" ng-model="user.email" required>
        <input type="password" placeholder="Password" ng-model="user.password" required>
        <select ng-model="user.role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="chef">Chef</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p class="text-center mt-3">
        Already have an account? 
        <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/controllers/authController.js"></script>
</body>
</html>
