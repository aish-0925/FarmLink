<!DOCTYPE html>
<html lang="en" ng-app="farmLinkApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contracts – FarmLink</title>

  <!-- Bootstrap CSS -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .card-header { background-color: #17a2b8; color: white; font-weight: bold; }
    .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
    .section-title { margin-bottom: 1.5rem; color: #17a2b8; font-weight: bold; }
    .table thead { background-color: #17a2b8; color: white; }
  </style>
</head>
<body ng-controller="contractController">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="../index.html">
        <i class="fa-solid fa-leaf me-2"></i>FarmLink
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="section-title">Contracts</h2>
    <p class="text-muted">Manage accepted offers and track contract status.</p>

    <div class="row">
      <div class="col-md-12">
        <div class="card shadow-sm">
          <div class="card-header">Active Contracts</div>
          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Contract ID</th>
                  <th>Farmer</th>
                  <th>Chef</th>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="contract in contracts">
                  <td>{{contract._id}}</td>
                  <td>{{contract.farmerName}}</td>
                  <td>{{contract.chefName}}</td>
                  <td>{{contract.item}}</td>
                  <td>{{contract.quantity}}</td>
                  <td>₹{{contract.price}}</td>
                  <td>
                    <span class="badge" ng-class="{'bg-success': contract.status==='Completed', 'bg-warning': contract.status==='Pending'}">
                      {{contract.status}}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-info btn-sm" ng-click="markCompleted(contract)" ng-disabled="contract.status==='Completed'">
                      Mark Completed
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & AngularJS -->
  <script src="../js/lib/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/services/contractService.js"></script>
  <script src="../js/controllers/contractController.js"></script>
</body>
</html>
