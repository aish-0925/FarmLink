<!-- MAIN CONTENT -->
<main class="container py-5" ng-controller="LoginCtrl">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card auth-card p-4">
        <div class="row">

          <!-- LOGIN -->
          <div class="col-md-6 border-end">
            <h5 class="mb-3">
              <i class="fa-solid fa-right-to-bracket me-1"></i> Login
            </h5>

            <form ng-submit="loginUser()">
              <div class="mb-2">
                <label class="form-label small">Role</label>
                <select class="form-select form-select-sm"
                        ng-model="login.role"
                        ng-options="r for r in roles">
                </select>
              </div>

              <div class="mb-2">
                <label class="form-label small">Email</label>
                <input class="form-control form-control-sm"
                       type="email"
                       ng-model="login.email"
                       required>
              </div>

              <div class="mb-3">
                <label class="form-label small">Password</label>
                <input class="form-control form-control-sm"
                       type="password"
                       ng-model="login.password"
                       required>
              </div>

              <button class="btn btn-success btn-sm w-100">Login</button>
            </form>
          </div>

          <!-- REGISTER -->
          <div class="col-md-6">
            <h5 class="mb-3">
              <i class="fa-solid fa-user-plus me-1"></i> Register
            </h5>

            <form ng-submit="registerUser()">
              <div class="mb-2">
                <label class="form-label small">Role</label>
                <select class="form-select form-select-sm"
                        ng-model="register.role"
                        ng-options="r for r in roles">
                </select>
              </div>

              <div class="mb-2">
                <label class="form-label small">Name</label>
                <input class="form-control form-control-sm"
                       ng-model="register.name"
                       required>
              </div>

              <div class="mb-2">
                <label class="form-label small">Email</label>
                <input class="form-control form-control-sm"
                       type="email"
                       ng-model="register.email"
                       required>
              </div>

              <div class="mb-3">
                <label class="form-label small">Password</label>
                <input class="form-control form-control-sm"
                       type="password"
                       ng-model="register.password"
                       required>
              </div>

              <button class="btn btn-outline-success btn-sm w-100">
                Create Account
              </button>
            </form>
          </div>

        </div>
      </div>

      <div class="mt-3 text-center small text-muted">
        If you don't have an account, please register first.
      </div>
    </div>
  </div>
</main>
