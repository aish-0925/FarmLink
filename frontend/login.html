<!DOCTYPE html>
<html lang="en" ng-app="farmLinkApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmLink â€“ Login</title>

  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/auth.css" rel="stylesheet">
</head>
<body ng-controller="authController" class="auth-body">

  <div class="auth-wrapper">
    <div class="auth-card">
      <h2>Login</h2>
      <form ng-submit="login()">
        <input type="email" placeholder="Email" ng-model="user.email" required>
        <input type="password" placeholder="Password" ng-model="user.password" required>
        <button type="submit">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? 
        <a href="register.html">Register here</a>
      </p>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/controllers/authController.js"></script>
</body>
</html>
